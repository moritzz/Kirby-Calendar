label: Calendar
type: structure
entry: >
  <strong>{{summary}}</strong><br>
  {{description}}<br>
  Beginning: {{_begin_date}} {{_begin_time}}<br>
  End: {{_end_date}} {{_end_time}}
fields:
  summary:
    label: Summary
    type: text
  description:
    label: Description
    type: textarea
    size: small
  begin_date:
    label: Beginning date
    type: date
    format: MM/DD/YYYY
  begin_time:
    label: Beginning time
    type: time
    interval: 15
  end_date:
    label: Ending date
    type: date
    format: MM/DD/YYYY
  end_time:
    label: Ending time
    type: time
    interval: 15
